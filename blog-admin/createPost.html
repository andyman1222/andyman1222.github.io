  <meta charset="utf-8">

  <link rel="icon" href="//quantumquantonium.ddns.net/_images/fish.png" id="icon" type="image/x-icon">

<body>
	<div id='headAndText'>
	</div>
  <div id="centerMenu">
    <h1>Create post</h1>
    <br><br>
    <p>Title:</p>
    <input id="post-title" style="width:100%;"></textarea><br><br>
    <p>Front page:</p>
    
    <textarea rows=5 id="post-preview" style="width:100%;" ondrop="drop(document.getElementById('post-preview'), event)" ondragover="allowDrop(event)"></textarea>
    <p>Content:</p><br>
    <textarea rows=10 id="post-content" style="width:100%;" ondrop="drop(document.getElementById('post-content'),event)" ondragover="allowDrop(event)"></textarea>
    <br>
    <p>drag-and-drop above to upload files</p>
    <div id="output">
      <p>Uploaded files shown here.</p>
    </div>
    <button onClick="createPost();">Create post</button>
  </div>
</body>
