<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Javascript Compiler</title>
	<link rel="stylesheet" href="../style.css" id="style" type="text/css">
	<link rel="icon" href="../images/fish.png" id="icon" type="image/x-icon">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="../headerGet.js"></script>
	<script>
		var content = document.getElementById("textBox").value;
		function compile() {
			content = document.getElementById("textBox").value;
			document.getElementById("page").innerHTML = content;
		}
		window.onerror = function (msg, url, linenumber) {
			document.getElementById("console").innerHTML = document.getElementById("console").innerHTML + "<br /><p>Error! " + linenumber + ": " + msg + ". url: " + url + "</p>";
		}

	</script>
</head>

<body>
	<div id='headAndText'>
	</div>
	<div id="centerMenu">
		<h2>HTML and JS compiler</h2>
		<p>Note that all body HTML tags work. JS in the script tag does not work, however.</p>
		<textarea rows="10" id="textBox" style="width:100x;"><p>hi</p></textarea>
		<button onClick="compile();">Click to compile HTML/javascript code for errors.</button>
		<p>HTML shows up below!</p>
		<div id="page" style="width:100%;"></div>
		<br>
		<p>Error console below! Console does not work!</p>
		<div id="console" style="width:100%;color:red;font-family:arial;">
			<script>
				   function runConsole() {
				   }
			</script>
		</div>
		<textarea id="consoleCommand" style="width:100%;"></textarea>
		<script>
				function updateConsole() {
					document.getElementById("console").innerHTML = '<script>' + "\n" + 'function runConsole(){' + "\n" + document.getElementById('consoleCommand').value + "\n" + '}' + "\n" + '<' + '/script>';
					runConsole();
				}

		</script>
		<button onClick="updateConsole()">Cick to run Javascript command</button>
		<div id="consoleScript">
			</script>
		</div>

		<!-- Place this tag after the last widget tag. -->
		<script type='text/javascript'>
				   (function () {
					   var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					   po.src = '//apis.google.com/js/platform.js';
					   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
				   })();

		</script>
</body>

</html>
