<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Wordle solver</title>
	<link rel="stylesheet" href="../../style.css" id="style" type="text/css">
	<link rel="icon" href="../../images/fish.png" id="icon" type="image/x-icon">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="../../headerGet.js"></script>
	<script>
		var letterGraph = new Map(); //number -> (char[] -> letter[])
		var wordGraph = new Map() //string -> letter[]
		
		class letter {
			char
			spot
			frequency = 0
			words = new Set()
			constructor(char, spot){
				this.char = char
				this.spot = spot
			}
		}

		fetch("https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt")
			.then(response => response.text())
			.then(data => {

				tmp = data.split('\r\n')
				tmp.forEach(x => {
					spot = 0
					wordGraph.set(x, new Array())
					x.split('').forEach(y => {
						if(!letterGraph.has(spot))
							letterGraph.set(spot, new Map())
						if(!letterGraph.get(spot).has(y))
							letterGraph.get(spot).set(y, new letter(y, spot))
						letterGraph.get(spot).get(y).words.add(x)

						wordGraph.get(x).push(letterGraph.get(spot).get(y))
						spot++
					})
				})
			})

			function suggestWord(){
				initList = new Set(letterGraph.get(letterMap[0].spot).words)
				for(i = 1; i < letterMap.length; i++){
					initList = new Set([...initList].filter(x => letterGraph.get(letterMap[i].spot).words.has(x)))
				}
				return initList
			}
	</script>

</head>

<body>
	<div id='headAndText'>
	</div>
	<div id="centerMenu">
		<h1>Wordle Solver</h1>
		<hr>
		<p>Number of letters:
		<input type="number" value=5>
		<div id="letters"></div></p>
	</div>
	</div>

</body>

</html>
