<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Images for contests</title>
    <link rel="stylesheet" href="//quantumquantonium.ddns.net/style.css" id="style" type="text/css">
    <link rel="icon" href="//quantumquantonium.ddns.net/_images/fish.png" id="icon" type="image/x-icon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//andyherbert254.ddns.net/headerGet.js"></script>
    


</head>

<body>
    <div id='headAndText'>
    </div>
    <div id="centerMenu">
        <h1>Images for contests</h1>
        <p>Click an image to open and enlarge it in another tab.</p>
        <button onClick="window.location.href='../epic'">Go to the epic screenshots</button>
        <button onClick="window.location.href='../'">Go to the other screenshots</button>
        <div style="width:100%;">
            <hr>
            <div id="thumbnails" align="center"></div>
        </div>

        <script type="text/javascript">
            var xhttp2 = new XMLHttpRequest();
            var output2;
            function update2(){
                xhttp2.onreadystatechange = function() {
                    if (xhttp2.readyState == 4 && xhttp2.status == 200) {
                        console.log("readystate = 4");
                        output2 = xhttp2.responseText;
                        console.log(output2);
                        document.getElementById("thumbnails").innerHTML = output2;
                    }
                }
            }
            function getPics(){
                xhttp2.open("GET", window.location.protocol + "//" + window.location.host + "/images_and_videos/screenshots/Screenshots_for_contests/php.php" ,true);
                xhttp2.send();
                update2();
            }

            getPics();
        </script>
    </div>
</body>

</html>
